        try {
            msg = JSON.parse(raw_msg.data);
        } catch(e) {
            console.log("Invalid msg format");
            return;
        }

        switch (msg.operation) {
            case "login":
                //handle login;
                break;
            case "listuser":
                //handle list user;
                break;
            case "talk":
                //handle talk;
                break;
            default:
                break;
        }

    }
</script>

</html>
